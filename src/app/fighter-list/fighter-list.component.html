<div class='card'>
  <div class='card-body'>

    <div class="input-group mb-3" ng-repeat="product in products  | filter:query">

      <input type="text" [(ngModel)]='listFilter' class="form-control" placeholder="Filter by:" aria-label="Filter by:"
        aria-describedby="basic-addon1">
    </div>
    <h5 class="card-text">Filtered by: {{listFilter}}</h5>
    <div class='table-responsive'>
      <table class='table' *ngIf='products && products.length'>
        <thead>
          <tr>
            <th>
              <button class='btn btn-primary' (click)='toggleImage()'>
                {{showImage ? 'Hide':'Show'}} Image
              </button>
            </th>
            <th>Fighter</th>
            <th>Code</th>
            <th>Available</th>
            <th>Price</th>
            <th>5 Star Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let fighter of filteredFighters">
            <td>
              <img *ngIf='showImage' [src]='fighter.imageUrl' [title]='fighter.fighterName' [style.width.px]='imageWidth'
                [style.margin.px]='imageMargin'>
            </td>
            <td>{{fighter.fighterName | uppercase}}</td>
            <td>{{fighter.fighterCode | convertToSpaces:'-'}}</td>
            <td>{{fighter.releaseDate}}</td>
            <td>{{fighter.price | currency: 'EUR'  }}</td>
            <td>
              <app-star-rating [rating]='fighter.starRating' (notify)='onNotify($event)'></app-star-rating>
            </td>
            <td><button id="remove" class="btn" (click)="deleteFighter(fighter.id)">
                <i class="fa fa-trash"></i> Trash</button> 
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
